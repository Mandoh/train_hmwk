<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Soul Train</h1>
    </div>

    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Train Schedule</h3>
        </div>
        <table class="table" id="schedule">
          <thread>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thread>
        </table>
      </div>
    </div>

    <div class="row">

      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">New Train</h3>
          </div>
          <div class="panel-body">



            <!-- New Train Form -->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Name of Train:</label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Destination:</label>
                <input class="form-control" id="dest" type="text">
              </div>
              <div class="form-group">
                <label for="age-input">Time of First Train-Military Time (HH:mm)</label>
                <input class="form-control" id="first" type="text">
              </div>
              <div class="form-group">
                <label for="comment-input">Frequency</label>
                <input class="form-control" id="freq" type="text">
              </div>
              <button class="btn btn-default" id="add-train">Submit</button>
            </form>
          </div>
        </div>
      </div>


    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="./train.js"></script>

</body>

</html>
